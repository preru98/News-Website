<!DOCTYPE html>
<html lang="en">
<head>
    <title>News Website</title>
    <link rel="stylesheet" type="text/css" href="article.css">
</head>
    
<body background="background.png">
<!-- <body> -->
    <!-- Search Section -->
    <div id="searchSection">
        <form>
            <input type="text" id="search" placeholder="Search News Here">
            <input type="text" id="country" placeholder="Enter Country code Here">
            <!-- <input id="submit" type="submit"> -->
        </form>
        <button id="submit">Click me</button>
    </div>

    <!-- Article Section -->
    <div id='mainDiv'>
        <div class="articleContainer">
            <div class="crossButtonContainer">
                <img class="crossButton" src="x-mark-icon-21.jpg">
            </div>

            <div class="mainSection">
                <div class="newsContainer">
                    <p class="news"> 

                        <strong>Lorem Ipsum</strong>
                        border: 1px solid palevioletred;
                    </p>
                </div>

                <div class="newsImageContainer"> 
                    <img class="newsImage" src="https://hatrabbits.com/wp-content/uploads/2017/01/random.jpg" alt="Image not available">
                </div>
            </div>
        </div>
    </div>

    <script src="newsWebsite.js"></script>
</body>
</html>
